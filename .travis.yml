%YAML 1.1
---
language: d
d: [dmd, ldc]
sudo: false
addons:
  apt:
    packages:
    - libevent-dev
before_install: [pip install --user codecov, dub fetch packageversion]
script:
  - dub build --compiler=${DC}
  - dub test --compiler=${DC} --coverage
  - dub build --compiler=${DC} --build=ddox
after_success: codecov
deploy:
  provider: pages
  skip-cleanup: true
  local-dir: docs
  github-token: "$GH_REPO_TOKEN"
  verbose: true
  keep-history: true
  true:
    branch: master
env:
  global:
    secure: 
